<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to bottom, #3498db, #ffffff);
  }
  .form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
  }
  .form-container h1 {
    margin-top: 0;
  }
  .form-container input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-container button {
    width: 100%;
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="form-container">
  <h1>Marketer Registration</h1>
  <form id="registration-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" name="qualification" required>
    <label for="account">Account Number:</label>
    <input type="text" id="account" name="account" required>
    <label for="whatsapp">WhatsApp Number:</label>
    <input type="tel" id="whatsapp" name="whatsapp" required>
    <button type="button" id="submit-button">Register</button>
  </form>
</div>
<script>
  document.getElementById("submit-button").addEventListener("click", function() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const city = document.getElementById("city").value;
    const qualification = document.getElementById("qualification").value;
    const account = document.getElementById("account").value;
    const whatsapp = document.getElementById("whatsapp").value;
    
    const message = `Name: ${name}%0AAge: ${age}%0ACity: ${city}%0AQualification: ${qualification}%0AAccount: ${account}%0AWhatsApp: ${whatsapp}`;
    const whatsappURL = `https://api.whatsapp.com/send?phone=+923275118572&text=${encodeURIComponent(message)}`;
    
    window.location.href = whatsappURL;
  });
</script>
</body>
</html>
